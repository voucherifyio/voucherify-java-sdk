    VoucherTransactionsExport:
      description: "This is an object representing an export. \n\n Using this endpoint,\
        \ you can export voucher transactions as a CSV file. This functionality works\
        \ asynchronously and comes down to the following steps: create an export object\
        \ and return its id so you can track its status, trigger a CSV file generation,\
        \ change the status to SCHEDULED when the generation is over, store the file\
        \ in S3 and change the status to DONE. Now you can download it.\n\nWith parameters\
        \ you can select which fields will be exported. An export request will almost\
        \ always result in a single file being generated by the system. However, when\
        \ your volume of data is large, the system may split the results into multiple\
        \ chunks."
      properties:
        id:
          description: Unique export ID.
          example: exp_FFfp9o7daWuJqJCKp5xqqli4
          nullable: true
          type: string
        object:
          default: export
          description: The type of object being represented. This object stores information
            about the `export`.
          enum:
          - export
          nullable: true
          type: string
        created_at:
          description: Timestamp representing the date and time when the export was
            scheduled in ISO 8601 format.
          example: 2022-04-28T11:23:20.922Z
          format: date-time
          nullable: true
          type: string
        status:
          default: SCHEDULED
          description: "Status of the export. Informs you whether the export has already\
            \ been completed, i.e. indicates whether the file containing the exported\
            \ data has been generated."
          enum:
          - SCHEDULED
          nullable: true
          type: string
        channel:
          default: API
          description: The channel through which the export was triggered.
          nullable: true
          type: string
        exported_object:
          default: voucher_transactions
          description: The type of exported object.
          enum:
          - voucher_transactions
          nullable: true
          type: string
        parameters:
          $ref: '#/components/schemas/VoucherTransactionsFilters'
        result:
          $ref: '#/components/schemas/VoucherTransactionsExport_result'
        user_id:
          description: Identifies the specific user who initiated the export through
            the Voucherify Dashboard; returned when the `channel` value is `WEBSITE`.
          example: user_g24UoRO3Caxu7FCT4n5tpYEa3zUG0FrH
          nullable: true
          type: string
      required:
      - parameters
      title: Voucher Transactions Export
      type: object
    VoucherTransactionsExportParameters:
      description: List of available fields and filters that can be exported with
        a gift card or loyalty card transactions export along with the sorting order
        of the returned data.
      properties:
        order:
          description: "How the export is filtered, where the dash `-` preceding a\
            \ sorting option means sorting in a descending order."
          enum:
          - -created_at
          - created_at
          nullable: true
          type: string
        fields:
          description: |-
            Array of strings containing the data in the export. These fields define the headers in the CSV file. The array can be a combination of any of the following available fields:

            | **Field** | **Definition** | **Example Export** |
            |:---|:---|:---|
            | id | Unique transaction ID. | vtx_0cb7811f1c07765800 |
            | type | Transaction type. | - `CREDITS_REMOVAL` <br> - `CREDITS_ADDITION` <br> - `CREDITS_REFUND` <br> - `CREDITS_REDEMPTION` <br> - `POINTS_ACCRUAL` <br> - `POINTS_CANCELLATION` <br> - `POINTS_REDEMPTION`<br> - `POINTS_REFUND`<br> - `POINTS_ADDITION`<br> - `POINTS_REMOVAL`<br> - `POINTS_EXPIRATION`<br> - `POINTS_TRANSFER_IN`<br> - `POINTS_TRANSFER_OUT` |
            | source_id | Unique transaction source ID. | 8638 |
            | reason | Contains the reason for the transaction if one was included originally. |  |
            | balance | The gift card or loyalty card balance after the transaction. |  |
            | amount | The amount of gift card or loyalty card credits being allocated during the transaction. This value can either be negative or positive depending on the nature of the transaction. |  |
            | created_at | Timestamp in ISO 8601 format representing the date and time when the transaction was created. | 2022-03-09T09:16:32.521Z  |
            | voucher_id | Unique Voucher ID. | v_dky7ksKfPX50Wb2Bxvcoeb1xT20b6tcp |
            | campaign_id | Parent campaign ID. | camp_FNYR4jhqZBM9xTptxDGgeNBV |
            | source|  Channel through which the transaction was initiated. | API |
            | details | More detailed information stored in the form of a JSON. | Provides more details related to the transaction in the form of an object. |
            | related_transaction_id | Unique transaction ID related to a receiver/donor card in the case of a points transfer from/to another card. | vtx_0c9afe802593b34b80 |
          items:
            enum:
            - id
            - type
            - source_id
            - reason
            - balance
            - amount
            - created_at
            - voucher_id
            - campaign_id
            - source
            - details
            - related_transaction_id
            type: string
          nullable: true
          type: array
      title: Export Transactions
      type: object
