    post:
      description: "This API method lets you import or update customer data. To get\
        \ a proper and valid response, please send a CSV file with data separated\
        \ by commas.  \n# Request Example\n# CSV File Format\nThe CSV file has to\
        \ include headers in the first line. All properties which cannot be mapped\
        \ to standard customer fields will be added to the metadata object.\n üìò Standard\
        \ customer fields mapping\n **No spaces allowed in field names**  \n Id, Name,\
        \ Email, Phone, Birthdate, Source_id, Address_line_1, Address_line_2, Address_Postal_Code,\
        \ Address_City, Address_State, Address_Country, Description, Metadata_name_1,\
        \ Metadata_name_2\n# Update Customers using CSV\nIf you would like to update\
        \ customers data, you can do it using the CSV file with new data. However,\
        \ remember to include a source_id in your CSV file to manage the update successfully.\n\
        This API request starts a process that affects Voucherify data in bulk. \n\
        In case of small jobs (like bulk update) the request is put into a queue and\
        \ processed once every other bulk request placed in the queue prior to this\
        \ request is finished. However, when the job takes a longer time (like vouchers\
        \ generation) then it is processed in small portions in a round-robin fashion.\
        \ When there is a list of vouchers generation scheduled, then they will all\
        \ have the IN_PROGRESS status shortly. This way, small jobs added just after\
        \ scheduling big jobs of the same type will be processed in a short time window.\
        \ \nThe result will return the async ID. You can verify the status of your\
        \ request via this API request."
      operationId: import-customers-using-csv
      parameters: []
      requestBody:
        content:
          multipart/form-data:
            examples: {}
            schema:
              $ref: '#/components/schemas/CustomersImportCSVRequestBody'
        description: The file path is stored in the form file header.
      responses:
        "202":
          content:
            application/json:
              examples:
                Example:
                  value:
                    async_action_id: aa_0a875d56c805df6601
              schema:
                $ref: '#/components/schemas/CustomersImportCsvCreateResponseBody'
          description: "Returns ID of the scheduled async action. The response informs\
            \ you that your request has been accepted and customers will be added\
            \ to the repository asynchronously. To check the import status and result,\
            \ copy the `async_action_id` from the response and pass it using the <!--\
            \ [Get Async Action](OpenAPI.json/paths/~1async-actions~1{asyncActionId}/get)\
            \ -->[Get Async Action](ref:get-async-action) endpoint."
      security:
      - X-App-Id: []
        X-App-Token: []
      summary: Import and Update Customers using CSV
