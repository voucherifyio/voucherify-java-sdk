  /v1/campaigns/{campaignId}:
    delete:
      description: "Deletes a campaign and all related vouchers. This action cannot\
        \ be undone. Also, this method immediately removes any redemptions on the\
        \ voucher.\nIf the force parameter is set to false or not set at all, the\
        \ campaign and all related vouchers will be moved to the bin.\nThis API request\
        \ starts a process that affects Voucherify data in bulk. \nIn case of small\
        \ jobs (like bulk update) the request is put into a queue and processed once\
        \ every other bulk request placed in the queue prior to this request is finished.\
        \ However, when the job takes a longer time (like vouchers generation) then\
        \ it is processed in small portions in a round-robin fashion. When there is\
        \ a list of vouchers generation scheduled, then they will all have the IN_PROGRESS\
        \ status shortly. This way, small jobs added just after scheduling big jobs\
        \ of the same type will be processed in a short time window. \nThe result\
        \ will return the async ID. You can verify the status of your request via\
        \ this API request."
      operationId: delete-campaign
      parameters:
      - description: "You can either pass the campaign ID, which was assigned by Voucherify,\
          \ or the name of the campaign as the path parameter value."
        explode: false
        in: path
        name: campaignId
        required: true
        schema:
          $ref: '#/components/schemas/ParameterCampaignId'
        style: simple
      - description: "If this flag is set to true, the campaign and related vouchers\
          \ will be removed permanently. If it is set to false or not set at all,\
          \ the campaign and related vouchers will be moved to the bin. Going forward,\
          \ the user will be able to create the next campaign with exactly the same\
          \ name."
        explode: true
        in: query
        name: force
        required: false
        schema:
          $ref: '#/components/schemas/ParameterBoolean'
        style: form
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignsDeleteResponseBody'
          description: "Returns the ID of the scheduled asynchronous action, informing\
            \ you that your request has been accepted and the campaign will be deleted\
            \ from the repository asynchronously. To check the deletion status and\
            \ result, copy the `async_action_id` from the response and pass it using\
            \ <!-- [Get Async Action](OpenAPI.json/paths/~1async-actions~1{asyncActionId}/get)\
            \ -->[Get Async Action](ref:get-async-action) endpoint."
      security:
      - X-App-Id: []
        X-App-Token: []
