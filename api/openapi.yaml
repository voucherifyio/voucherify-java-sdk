  /v1/orders/import:
    post:
      description: "\n üöß Historical orders\n This endpoint should only be used to\
        \ import historical orders into Voucherify. For on-going synchronization,\
        \ the create order and update order endpoints should be used. This is critical\
        \ because this endpoint does not store events or launch distributions.\n#\
        \ Limitations\n## Import volume\nThere can be only a single on-going order\
        \ import per tenant per project at a given time. The user can schedule more\
        \ imports but those extra imports will be scheduled to run in sequence one\
        \ by one.  \n## Maximum count of orders in single import\nThere is a 2000\
        \ limit but we might decide to change it to a lower / higher value at any\
        \ given time depending if we find this value is too high or too low with time.\n\
        # Notifications\nThere are no notifications on the Dashboard because this\
        \ import is launched via the API.\n# Triggered actions\n  \nIf you import\
        \ orders with customers, then a logic will be scheduled responsible for placing\
        \ these customers into segments and refreshing the segments summary. Consequently,\
        \ this update will trigger \n- **customers entering into segments** \n- **distributions**\
        \ based on any rules tied to customer entering segment(s)\n- **earning rules**\
        \ based on the customer entering segment(s)\n# What is not triggered\n1. No\
        \ webhooks are triggered during the import of orders - for both orders and\
        \ upserted products / skus.  \n2. Distributions based on Order Update, Order\
        \ Paid, Order Created and Order Cancelled. In other words if you have a distribution\
        \ based on Order Paid and you import an order with a PAID status, the distribution\
        \ is not going to be triggered.    \n3. No events are created during the import\
        \ of orders - for both orders and upserted products / skus. In other words\
        \ you wont see any events in the Activity tab in the Dashboard such as Order\
        \ created or Order paid. If you are additionally upserting products / skus,\
        \ then you wont see the Product created events listed, etc.   \n4. Earning\
        \ rules based on Order Paid wont be triggered.\nThis API request starts a\
        \ process that affects Voucherify data in bulk. \nIn case of small jobs (like\
        \ bulk update) the request is put into a queue and processed once every other\
        \ bulk request placed in the queue prior to this request is finished. However,\
        \ when the job takes a longer time (like vouchers generation) then it is processed\
        \ in small portions in a round-robin fashion. When there is a list of vouchers\
        \ generation scheduled, then they will all have the IN_PROGRESS status shortly.\
        \ This way, small jobs added just after scheduling big jobs of the same type\
        \ will be processed in a short time window. \nThe result will return the async\
        \ ID. You can verify the status of your request via this API request."
      operationId: import-orders
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
