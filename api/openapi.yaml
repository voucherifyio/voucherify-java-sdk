      description: "Import standalone vouchers into the repository using a CSV file.\n\
        The CSV file has to include headers in the first line. All properties listed\
        \ in the file headers that cannot be mapped to standard voucher fields will\
        \ be added to the metadata object.  \nYou can find an example CSV file [here](https://support.voucherify.io/article/45-import-codes-and-share-them-digitally#coupons).\n\
