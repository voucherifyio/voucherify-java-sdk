        \ to see all standard CSV fields description (body params section).\n - Supported\
        \ CSV file headers: Code,Voucher Type,Value,Discount Type,Category,Start Date,Expiration\
        \ Date,Redemption Limit,Redeemed Quantity, Redeemed Amount,Active,Additional\
        \ Info,Custom Metadata Property Name\n- **Start and expiration dates** need\
        \ to be provided in compliance with the ISO 8601 norms. For example, 2020-03-11T09:00:00.000Z.\
        \  \n    - YYYY-MM-DD\n    - YYYY-MM-DDTHH\n    - YYYY-MM-DDTHH:mm\n    -\
        \ YYYY-MM-DDTHH:mm:ss\n    - YYYY-MM-DDTHH:mm:ssZ\n    - YYYY-MM-DDTHH:mm:ssZ\n\
        \    - YYYY-MM-DDTHH:mm:ss.SSSZ\n - Custom code attributes (not supported\
        \ by-default) need to be added as code **metadata**.\n - You **cannot import\
        \ the same codes** to a single Voucherify Project.\n üìò Categories\n In the\
        \ structure representing your data, you can define a category that the voucher\
        \ belongs to. You can later use the category of a voucher to group and search\
        \ by specific criteria in the Dashboard and using the List Vouchers endpoint.\n\
        This API request starts a process that affects Voucherify data in bulk. \n\
        In case of small jobs (like bulk update) the request is put into a queue and\
        \ processed once every other bulk request placed in the queue prior to this\
        \ request is finished. However, when the job takes a longer time (like vouchers\
        \ generation) then it is processed in small portions in a round-robin fashion.\
        \ When there is a list of vouchers generation scheduled, then they will all\
        \ have the IN_PROGRESS status shortly. This way, small jobs added just after\
        \ scheduling big jobs of the same type will be processed in a short time window.\
        \ \nThe result will return the async ID. You can verify the status of your\
        \ request via this API request."
      operationId: import-vouchers-using-csv
      parameters: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VouchersImportCSVRequestBody'
        description: The file path is stored in the form file header.
      responses:
        "202":
          content:
            application/json:
              examples:
                Example:
