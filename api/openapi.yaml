            \ via the Dashboard; in the _Advanced Rule Builder_ &rarr; _Advanced_\
            \ &rarr; _Redemption metadata satisfy_ or _Basic Builder_ &rarr; _Attributes\
            \ match_ &rarr; _REDEMPTION METADATA_. [Read more](https://support.voucherify.io/article/148-how-to-build-a-rule)."
