  /v1/qualifications:
    post:
      description: "\n üöß The Qualifications endpoint ignores the rules checking:\n\
        \ \n - Limit of total redeemed discount amount per campaign\n - Limit of total\
        \ redemptions count per campaign\n - Redemptions per customer\n - Redemptions\
        \ per customer in a campaign \nGenerate a list of redeemables that are applicable\
        \ in the context of the customer and order.\nThe new qualifications method\
        \ is an improved version of Campaign Qualifications, Voucher Qualifications,\
        \ and Promotions Validation API requests. The new qualification method introduces\
        \ the following improvements:\n- Qualification results are returned faster\n\
        - No limit on the number of returned redeemables\n- Introduces new qualification\
        \ scenarios, not available in the previous version\n üëç Scenario Guide\n Read\
        \ the dedicated guide to learn about some use cases this endpoint can cover.\n\
        # Paging \nThe Voucherify Qualifications API request will return to you all\
        \ of the redeemables available for the customer in batches of up to 50 redeemables.\
        \ To get the next batch of redeemables, you need to use the starting_after\
        \ cursor.\nTo process of paging the redeemables works in the following manner:\n\
        - You send the first API request for Qualifications without the starting_after\
        \ parameter.\n- The response will contain a parameter named has_more. If the\
        \ parameters value is set to true, then more redeemables are available.\n\
        - Get the value of the created_at parameter of the last returned redeemable.\
        \ The value of this parameter will be used as a cursor to retrieve the next\
        \ page of redeemables.\n- Send another API request for Qualification with\
        \ the starting_after parameter set to the value taken from the created_at\
        \ parameter from the last returned redeemable.\n- Voucherify will return the\
        \ next page of redeemables.\n- If the has_more parameter is set to true, apply\
        \ steps 3-5 to get the next page of redeemables."
      operationId: check-eligibility
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QualificationsCheckEligibilityRequestBody'
        description: Define order and customer context.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualificationsCheckEligibilityResponseBody'
          description: Returns a qualifications object.
      security:
      - X-App-Id: []
        X-App-Token: []
      summary: Check Eligibility
      tags:
      - Qualifications
      x-content-type: application/json
      x-accepts: application/json
