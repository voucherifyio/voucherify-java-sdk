paths:
  /v1/publications/create:
    get:
      description: "This method selects vouchers that are suitable for publication,\
        \ adds a publish entry and returns the publication.\nA voucher is suitable\
        \ for publication when its active and hasnt been published yet.\n ‚ùóÔ∏è Limited\
        \ access\n Access to this endpoint is limited. This endpoint is designed for\
        \ specific integrations and the API keys need to be configured to access this\
        \ endpoint. Navigate to the **Dashboard** &rarr; **Project Settings** &rarr;\
        \ **General** &rarr; **Integration Keys** to set up a pair of API keys and\
        \ use them to send the request.  \n üöß Clearly define the source of the voucher\n\
        \ You must clearly define which source you want to publish the voucher code\
        \ from. It can either be a code from a campaign or a specific voucher identified\
        \ by a code.  \n üöß Publish multiple vouchers\n This endpoint does not support\
        \ the publishing of multiple vouchers from a single campaign. In case you\
        \ want to publish multiple vouchers within a single publication, you need\
        \ to use a dedicated endpoint.  \n üìò Auto-update campaign\n In case you want\
        \ to ensure the number of publishable codes increases automatically with the\
        \ number of customers, you should use an **auto-update** campaign.  \n# Example\
        \ Request \n  \n ‚ùóÔ∏è Required  \n Query param voucher OR campaign MUST be filled\
        \ out. If you provide both, campaign param will be skipped."
      operationId: create-publication-1
      parameters:
      - description: "Through this flag, you can control if a particular person gets\
          \ only one and always the same code even if the app sends multiple publication\
          \ requests. It means that if you have a referral program, a referrer is\
          \ assigned only to one code if an integration sends publication requests\
          \ more than once for the same customer."
        explode: true
        in: query
        name: join_once
        required: false
        schema:
          $ref: '#/components/schemas/ParameterBoolean'
        style: form
      - description: Code of voucher being published.
        explode: true
        in: query
        name: voucher
        required: false
        schema:
          $ref: '#/components/schemas/ParameterCode'
        style: form
      - description: Create publication with campaign.
        explode: true
        in: query
        name: campaign
        required: false
        schema:
          $ref: '#/components/schemas/CreatePublicationCampaign'
        style: deepObject
      - description: |-
          The merchant‚Äôs publication ID if it is different from the Voucherify publication ID. Its an optional tracking identifier of a publication. It is really useful in case of an integration between multiple systems. It can be a publication ID from a CRM system, database or 3rd-party service.
          If source_id is provided only 1 voucher can be published per request.
        explode: true
        in: query
        name: source_id
        required: false
        schema:
          $ref: '#/components/schemas/ParameterString'
        style: form
      - description: Contains information about the customer to whom the publication
          was directed.
        explode: true
        in: query
        name: customer
        required: true
        schema:
          $ref: '#/components/schemas/Customer'
        style: deepObject
      - description: The metadata object stores all custom attributes assigned to
          the publication. A set of key/value pairs that you can attach to a publication
          object. It can be useful for storing additional information about the publication
          in a structured format.
        explode: true
        in: query
        name: metadata
        required: false
        schema:
          $ref: '#/components/schemas/ParameterObject'
        style: deepObject
