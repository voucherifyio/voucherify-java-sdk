  /v1/vouchers/import:
    post:
      description: "Import standalone vouchers and gift cards into the repository.\n\
        \ üìò Important notes\n - **Start and expiration dates** need to be provided\
        \ in compliance with the ISO 8601 norms. For example, 2020-03-11T09:00:00.000Z.\n\
        \ - Custom code attributes (not supported by-default) need to be added as\
        \ code **metadata**.\n - You **cannot import the same codes** to a single\
        \ Voucherify Project.\nAny parameters not provided in the payload will be\
        \ left blank or null.\nFor both **standalone discount vouchers and gift cards**,\
        \ you can import the following fields:  \n- code\n- category\n- active\n-\
        \ type\n- start_date\n- expiration_date\n- redemption.quantity\n- additional_info\n\
        - metadata\nFor **gift cards**, you can also import the following field:\n\
        - gift.amount\nFor **discount vouchers**, you can import the discount object.\
        \ The object will slightly vary depending on the type of discount. Each discount\
        \ type **requires** the type to be defined in the import.\n\n\nFields other\
        \ than the ones listed above wont be imported. Even if provided, they will\
        \ be silently skipped.\nThis API request starts a process that affects Voucherify\
        \ data in bulk. \nIn case of small jobs (like bulk update) the request is\
        \ put into a queue and processed once every other bulk request placed in the\
        \ queue prior to this request is finished. However, when the job takes a longer\
        \ time (like vouchers generation) then it is processed in small portions in\
        \ a round-robin fashion. When there is a list of vouchers generation scheduled,\
        \ then they will all have the IN_PROGRESS status shortly. This way, small\
        \ jobs added just after scheduling big jobs of the same type will be processed\
        \ in a short time window. \nThe result will return the async ID. You can verify\
        \ the status of your request via this API request."
